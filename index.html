<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Student Form</title>
</head>

<body>
    <h1>STUDENT FORM</h1>
    <div class="a">
        <table class="t1">
            <tr>
                <td>
                    <h3>Name</h3>
                </td>
                <td>
                    <input placeholder="Your full name">
                </td>
            </tr>
            <tr>

                <td>
                    <h3>Age</h3>
                </td>
                <td>
                    <input type="number" placeholder="ex:20">
                </td>
            </tr>
            <tr>

                <td>
                    <h3>Gender</h3>
                </td>
                <td>
                    <input  type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>

                <td>
                    <h3>Course</h3>
                </td>
                <td>
                    <select id="in">
                        <option>CS</option>
                        <option>CS-AIML</option>
                        <option>IS</option>
                        <option>EC</option>
                        <option>CV</option>
                        <option>ME</option>
                    </select>
                </td>
            </tr>
            <tr>

                <td>
                    <h3>E-mail</h3>
                </td>
                <td>
                    <input   type="email" placeholder="ex: 'xxxx@gmail.com'">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="f()">SUBMIT</button>
                </td>
            </tr>
        </table>



    </div>
    <br>
    <center>
        <table class="t2" >
            <tr>
                <td>NAME</td>

            </tr>
            
        </table>
